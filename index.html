<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Books Library</title>
    
    <!-- Bootstrap 5.3.8 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header -->
    <header class="py-4 mb-4">
        <div class="container">
            <h1 class="text-center mb-2"><i class="fas fa-book-open me-2"></i>Islamic Books Library</h1>
            <p class="text-center text-muted">Free PDF and Audiobook Downloads</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mb-5">
        <!-- Search Box -->
        <div class="search-container mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="ðŸ” Search books...">
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-5">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading books...</p>
        </div>

        <!-- Table -->
        <div class="table-responsive" id="tableContainer" style="display: none;">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width: 5%; cursor: pointer;" onclick="sortTable('no')">
                            No <i class="fas fa-sort"></i>
                        </th>
                        <th style="width: 50%; cursor: pointer;" onclick="sortTable('title')">
                            Headline <i class="fas fa-sort"></i>
                        </th>
                        <th style="width: 15%;">PDF</th>
                        <th style="width: 15%;">Audio Mp3</th>
                        <th style="width: 15%;">Cover</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody">
                    <!-- JavaScript ile doldurulacak -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer with Counter -->
    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="mb-2 text-muted">Â© 2024 Islamic Books Library</p>
            <!-- Counter buraya eklenecek -->
            <div id="counterDiv"></div>
        </div>
    </footer>

    <!-- Bootstrap Modal for Cover Images -->
    <div class="modal fade" id="coverModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="coverModalTitle">Book Cover</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="coverModalImage" src="" alt="Book Cover" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>

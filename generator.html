<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books JSON Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-blue: #4B7BEC;
            --dark-blue: #2E5B9A;
        }
        body {
            background: linear-gradient(135deg, #F8F6F1 0%, #F5F5F5 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(75, 123, 236, 0.3);
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .entry-row:hover {
            background-color: rgba(75, 123, 236, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4"><i class="fas fa-file-code me-2"></i>Books JSON Generator</h1>
        
        <!-- Form Card -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Entry</h5>
            </div>
            <div class="card-body">
                <form id="entryForm">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Title *</label>
                            <input type="text" class="form-control" id="titleInput" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">File ID</label>
                            <input type="text" class="form-control" id="fileIdInput" placeholder="For PDF & Audio only">
                            <small class="text-muted">Leave empty for Cover type</small>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cover File</label>
                            <input type="text" class="form-control" id="coverFileInput" placeholder="For Cover type only">
                            <small class="text-muted">Example: book-name.jpg</small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Type *</label>
                            <select class="form-select" id="typeSelect" required>
                                <option value="">Seçiniz</option>
                                <option value="pdf">pdf</option>
                                <option value="audio">audio</option>
                                <option value="cover">cover</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Language *</label>
                            <select class="form-select" id="languageSelect" required>
                                <option value="english" selected>english</option>
                                <option value="turkish">turkish</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Add Entry
                    </button>
                </form>
            </div>
        </div>

        <!-- Entries List Card -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>Entries (<span id="entryCount">0</span>)</h5>
                <div>
                    <button class="btn btn-success btn-sm" id="downloadBtn">
                        <i class="fas fa-download me-1"></i>Download JSON
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-container">
                    <table class="table table-hover mb-0">
                        <thead class="table-light sticky-top">
                            <tr>
                                <th style="width: 5%">#</th>
                                <th style="width: 30%">Title</th>
                                <th style="width: 20%">File ID</th>
                                <th style="width: 15%">Cover File</th>
                                <th style="width: 10%">Type</th>
                                <th style="width: 10%">Language</th>
                                <th style="width: 10%">Action</th>
                            </tr>
                        </thead>
                        <tbody id="entriesTableBody">
                            <tr>
                                <td colspan="7" class="text-center text-muted py-4">
                                    No entries yet. Add your first entry above.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let entries = [];

        // Form submit
        document.getElementById('entryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('titleInput').value.trim();
            const fileId = document.getElementById('fileIdInput').value.trim();
            const coverFile = document.getElementById('coverFileInput').value.trim();
            const type = document.getElementById('typeSelect').value;
            const language = document.getElementById('languageSelect').value;

            if (!title || !type) {
                alert('Please fill Title and Type fields!');
                return;
            }

            // Cover için CoverFile, diğerleri için FileId gerekli
            if (type === 'cover' && !coverFile) {
                alert('Please enter Cover File name for Cover type!');
                return;
            }
            if ((type === 'pdf' || type === 'audio') && !fileId) {
                alert('Please enter File ID for PDF/Audio type!');
                return;
            }

            const entry = {
                Title: title,
                Type: type,
                Language: language
            };

            // Type'a göre doğru alanı ekle
            if (type === 'cover') {
                entry.CoverFile = coverFile;
            } else {
                entry.FileId = fileId;
            }

            entries.push(entry);
            updateTable();
            this.reset();
            document.getElementById('languageSelect').value = 'english';
        });

        // Update table
        function updateTable() {
            const tbody = document.getElementById('entriesTableBody');
            document.getElementById('entryCount').textContent = entries.length;

            if (entries.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-muted py-4">
                            No entries yet. Add your first entry above.
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = entries.map((entry, index) => `
                <tr class="entry-row">
                    <td>${index + 1}</td>
                    <td>${entry.Title}</td>
                    <td><small>${entry.FileId || '-'}</small></td>
                    <td><small>${entry.CoverFile || '-'}</small></td>
                    <td><span class="badge bg-info">${entry.Type}</span></td>
                    <td><span class="badge bg-secondary">${entry.Language}</span></td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteEntry(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Delete entry
        function deleteEntry(index) {
            if (confirm('Are you sure you want to delete this entry?')) {
                entries.splice(index, 1);
                updateTable();
            }
        }

        // Download JSON
        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (entries.length === 0) {
                alert('No entries to download!');
                return;
            }

            const json = JSON.stringify(entries, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'books.json';
            a.click();
            URL.revokeObjectURL(url);
        });


    </script>
</body>
</html>
